<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-card p-4">
        <!-- Name -->
        <div class="mb-3">
          <input type="text"
                 formControlName="fullName"
                 class="form-control form-control-lg rounded-input"
                 placeholder="Enter your Full name Eg: Amit Singh" />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <input type="email"
                 formControlName="email"
                 class="form-control form-control-lg rounded-input"
                 placeholder="Enter your Email Eg: amit@gmail.com" />
        </div>

        <!-- Mobile with country code select -->
        <div class="mb-3 d-flex gap-2">
          <select formControlName="countryCode" class="form-select rounded-input col-auto" style="max-width: 120px;">
            <option value="">- Select -</option>
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
          </select>

          <input type="tel"
                 formControlName="mobile"
                 class="form-control form-control-lg rounded-input"
                 placeholder="Enter your Mobile Number" />
        </div>

        <!-- Gender select -->
        <div class="mb-3">
          <select formControlName="gender" class="form-select form-select-lg rounded-input">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <input type="text"
                 formControlName="category"
                 class="form-control form-control-lg rounded-input"
                 placeholder="Enter the main category you Teach, more could be added later" />
        </div>

    

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg submit-btn" [disabled]="profileForm.invalid">
            Create Profile
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
