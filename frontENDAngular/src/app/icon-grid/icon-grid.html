
<section class="icon-grid-wrap">
  <div class="container">
    <div class="row align-items-center mb-3">
      <div class="col-12">
        <div class="section-title">Projects</div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of icons">
        <div class="feature">
          <div class="icon"><i class="bi" [ngClass]="item.icon"></i></div>
          <div>
            <h5>{{ item.title }}</h5>
            <p>{{ item.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
